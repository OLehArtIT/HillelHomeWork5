<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/murkup/css/style.css">
</head>
<body>
    <table>
    <thead>
      <tr>
        <th class="tdcells" colspan="3">Мy first table</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="tdcells">First cell</td>
        <td class="tdcells">Second cell</td>
        <td class="tdcells" rowspan="3">3 cells merged together</td>
      </tr>
      <tr>
        <td class="tdcells" colspan="2">2 cells merged into one </td>
      </tr>
      <tr>
        <td class="tdcells">1st cell
          3rd row</td>
        <td class="tdcells">2nd cell
          3rd row</td>
      </tr>
      <tr>
        <td class="tdcells" colspan="3">Дo you like tables?</td>
      </tr>
    </tbody>
    </table>
</body>
